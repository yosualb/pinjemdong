<html>
<head>
	<link rel="stylesheet" href="materialize/css/materialize.min.css">
	<link rel="stylesheet" href="css/custom.css">
	<script src="js/jquery-2.2.3.min.js"></script>
	<script src="materialize/js/materialize.min.js"></script>
	<script src="js/parallax.js"></script>
	<script src="js/select.js"></script>
	<link rel="icon" type="image/png" href="img/logo.png">
	<title>Pinjem Dong!</title>
</head>
<body>
	<nav>
		<div class="nav-wrapper blue">
			<a href="index.html" class="brand-logo blue-text">
				<img src="img/logo.png" class="logo"></img>
			</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down blue">
				<li><a href="signup.html">Daftar</a></li>
				<li><a href="landing.html">Masuk</a></li>
			</ul>
		</div>
	</nav>
	<div class="parallax-container" id="index">
		<br>
		<div class="section no-pad-bot">
			<div class="container">
				<div class="row center search-box">
					<h1 class="header center blue-text text-accent-3">Pinjem Dong!</h1>
					<h5 class="header light grey-text text-darken-1">Sebuah platform pinjam-meminjam barang dengan mudah, cepat, dan aman</h5>
					<br>
					<div class="input-field">
						<input type="text" id="search">
						<label for="search">Cari barang pinjamanmu di sini!</label>
					</div>
					<a href="index.html#featured-product" class="btn-large waves-effect waves-light blue">Cari barang</a>
				</div>
			</div>
		</div>
		<div class="parallax">
			<img src="img/background.jpg" alt="Unsplashed background img 1">
		</div>
	</div>
	<div class="section" id="signup-form">
		<div class="container">
			<h3 class="header blue-text text-darken-5">Daftar</h3>
			<div class="divider"></div>
			<br/>
			<div class="row">
				<h4 class="header blue-text text-darken-5">Biodata</h4>
				<div class="divider"></div>
				<div class="input-field col s12 m6">
					<input id="nama_depan" type="text" class="validate">
					<label for="nama_depan">Nama Depan</label>
				</div>
				<div class="input-field col s12 m6">
					<input id="nama_belakang" type="text" class="validate">
					<label for="nama_belakang">Nama Belakang</label>
				</div>
				<div class="input-field col s12 m6">
					<input id="tempat_lahir" type="text" class="validate">
					<label for="tempat_lahir">Tempat Lahir</label>
				</div>
				<div class="input-field col s12 m6">
					<input id="tanggal_lahir" type="text" class="validate">
					<label for="tanggal_lahir">Tanggal Lahir</label>
				</div>
				<div class="input-field col s12">
					<input id="alamat" type="text" class="validate">
					<label for="alamat">Alamat</label>
				</div>
				<div class="input-field col s12 m6">
					<input id="kota" type="text" class="validate">
					<label for="kota">Kota</label>
				</div>
				<div class="input-field col s12 m6">
					<input id="provinsi" type="text" class="validate">
					<label for="provinsi">Provinsi</label>
				</div>
				<div class="input-field col s12 m6">
					<input id="kode_pos" type="text" class="validate">
					<label for="kode_pos">Kode Post</label>
				</div>
				<div class="input-field col s12 m6">
					<input id="no_hp" type="text" class="validate">
					<label for="no_hp">No. Handphone</label>
				</div>
				<div class="file-field input-field col s6">
					<div class="btn blue">
						<span>Foto KTP</span>
						<input type="file">
					</div>
					<div class="file-path-wrapper">
						<input class="file-path validate" type="text">
					</div>
				</div>
				<div class="file-field input-field col s6">
					<div class="btn blue">
						<span>Foto Buku Rekening</span>
						<input type="file">
					</div>
					<div class="file-path-wrapper">
						<input class="file-path validate" type="text">
					</div>
				</div>
			</div>
			<div class="row">
				<h4 class="header blue-text text-darken-5">Informasi Akun</h4>
				<div class="divider"></div>
				<div class="input-field col s12 m6">
					<input id="email" type="text" class="validate">
					<label for="email">Email</label>
				</div>
				<div class="input-field col s12 m6">
					<input id="konfirmasi_email" type="text" class="validate">
					<label for="konfirmasi_email">Konfirmasi Email</label>
				</div>
				<div class="input-field col s12 m6">
					<input id="password" type="password" class="validate">
					<label for="password">Password</label>
				</div>
				<div class="input-field col s12 m6">
					<input id="konfirmasi_password" type="password" class="validate">
					<label for="konfirmasi_password">Konfirmasi Password</label>
				</div>
			</div>
			<a href="landing.html" class="btn-large waves-effect waves-light blue">Daftar</a>
		</div>
	</div>
	<div class="hidden">
		<script type="text/javascript" src="http://counter8.freecounter.ovh/private/counter.js?c=47278e29a39c26f9cc4c3097fcf914eb"></script>
	</div>
</body>
</html>
